language: scala

scala:
  - 2.12.3
  - 2.11.11

jdk:
  - oraclejdk8

env:
  - LOGLEVEL=info

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
    - $HOME/.sbt/launchers


before_install:
  - openssl aes-256-cbc -K $encrypted_391999303d86_key -iv $encrypted_391999303d86_iv -in project/gnupg/gpgring.tar.enc -out project/gnupg/gpgring.tar -d
  - tar -xf project/gnupg/gpgring.tar -C project/gnupg/

script:
  - |
    if [[ "$TRAVIS_SCALA_VERSION" = 2.12.* ]]; then
      sbt ++$TRAVIS_SCALA_VERSION clean coverage test coverageReport coveralls
    else
      sbt ++$TRAVIS_SCALA_VERSION clean test
    fi

after_success:
  - sbt ++$TRAVIS_SCALA_VERSION "sonatypeOpen com.datlinq com.datlinq" +publishSigned sonatypeRelease

branches:
  only:
  - master

notifications:
  slack:
    rooms:
      secure: 
