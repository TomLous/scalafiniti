language: scala
scala:
  - 2.12.3
jdk:
  - oraclejdk8
env:
  - LOGLEVEL=info
before_install:
 - echo "$PGP_SECRET" | base64 --decode | gpg --import
 - echo "$PGP_TRUST" | base64 --decode | gpg --import-ownertrust
 - openssl aes-256-cbc -K $encrypted_391999303d86_key -iv $encrypted_391999303d86_iv -in gpg.credentials.enc -out gpg.credentials -d
script:
  - sbt clean coverage test coverageReport
  - sbt coveralls
after_success:
  - sbt "pgp-cmd list-keys"
  - gpg --list-keys --fingerprint
  - gpg --list-secret-keys --fingerprint
  - sbt "sonatypeOpen com.datlinq com.datlinq"
  - sbt publishSigned
  - sbtsonatypeRelease
#  - sbt publish
cache:
  directories:
    - $HOME/.ivy2
    - $HOME/.sbt
branches:
  only:
  - master
notifications:
  slack:
    rooms:
      secure: 
