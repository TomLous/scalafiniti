language: scala

scala:
  - 2.12.3

jdk:
  - oraclejdk8

env:
  - LOGLEVEL=info

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
    - $HOME/.sbt/launchers


before_install:
  - openssl aes-256-cbc -K $encrypted_391999303d86_key -iv $encrypted_391999303d86_iv -in project/gnupg/gpgring.tar.enc -out project/gnupg/gpgring.tar -d
  - tar -xf project/gnupg/gpgring.tar -C project/gnupg/

script:
  - sbt clean coverage +test coverageReport coveralls

after_success:
  - sbt "sonatypeOpen com.datlinq com.datlinq" +publishSigned sonatypeReleaseAll

branches:
  only:
  - master

notifications:
  slack:
    rooms:
      secure: 
